<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/store-styles.css" />
  </head>
  <body>
    <main>
      <!-- section -->
      <section class="section section-store">
        <!-- container -->
        <div class="container section-store-container">
          <!-- SECTION TITLE -->
          <h2 class="section-heading">STORE</h2>
          <!-- Content list -->
          <ul class="list section-store-list">
            <li class="list-item">
              <div class="list-item-image-container">
                <img
                  class="list-item-image"
                  src="./images/mobile-bouquet3.jpg"
                  alt="compliments"
                  width="136"
                  height="155"
                  srcset="
                    ./images/mobile-bouquet3.jpg   320w,
                    ./images/tablet-bouquet3.jpg   768w,
                    ./images/desktop-bouquet3.jpg 1200w
                  "
                />
              </div>
              <div class="list-item-description-container">
                <h2 class="list-item-description-title">
                  <span>compliments</span>
                </h2>
                <p class="list-item-description-price">from $15</p>
              </div>
            </li>
            <li class="list-item">
              <div class="list-item-image-container">
                <img
                  class="list-item-image"
                  src="./images/mobile-bouquet1.jpg"
                  alt="bouquets size S"
                  width="136"
                  height="155"
                  srcset="
                    ./images/mobile-bouquet1.jpg   320w,
                    ./images/tablet-bouquet1.jpg   768w,
                    ./images/desktop-bouquet1.jpg 1200w
                  "
                />
              </div>
              <div class="list-item-description-container">
                <h2 class="list-item-description-title">
                  <span>bouquets size S</span>
                </h2>
                <p class="list-item-description-price">from $25</p>
              </div>
            </li>
            <li class="list-item">
              <div class="list-item-image-container">
                <img
                  class="list-item-image"
                  src="./images/mobile-bouquet2.jpg"
                  alt="bouquets size M"
                  width="600"
                  width="136"
                  srcset="
                    ./images/mobile-bouquet2.jpg   320w,
                    ./images/tablet-bouquet2.jpg   768w,
                    ./images/desktop-bouquet2.jpg 1200w
                  "
                />
              </div>
              <div class="list-item-description-container">
                <h2 class="list-item-description-title">
                  <span>bouquets size M</span>
                </h2>
                <p class="list-item-description-price">from $45</p>
              </div>
            </li>
            <li class="list-item">
              <div class="list-item-image-container">
                <img
                  class="list-item-image"
                  src="./images/mobile-bouquet4.jpg"
                  alt="bouquets size L"
                  width="136"
                  height="155"
                  srcset="
                    ./images/mobile-bouquet4.jpg   320w,
                    ./images/tablet-bouquet4.jpg   768w,
                    ./images/desktop-bouquet4.jpg 1200w
                  "
                />
              </div>
              <div class="list-item-description-container">
                <h2 class="list-item-description-title">
                  <span>bouquets size L</span>
                </h2>
                <p class="list-item-description-price">from $60</p>
              </div>
            </li>
          </ul>
          <div class="store-order-container">
            <button class="store-order-button" type="button">
              Order flowers
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
